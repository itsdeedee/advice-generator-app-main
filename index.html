<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: -10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        font-family: "Manrope", sans-serif;
        background-color: hsl(218, 23%, 16%);
      }
      .container {
        align-items: center;
        display: flex;
        justify-content: center;
        gap: 3rem;
        margin: 0 auto;
        min-height: 100vh;
        max-width: 35rem;
        width: 90%;
      }
      .adviceSection {
        background-color: hsl(217, 19%, 24%);
        font-weight: 800;
        width: 450px;
        position: relative;
        border-radius: 20px;
        padding: 50px 30px;
      }
      .adviceText {
        color: white;
        font-size: 26px;
        text-align: center;
      }
      p {
        color: #54faac;
        text-align: center;
        font-size: 15px;
      }

      .dice-btn {
        border-radius: 50%;
        background-color: #54faac;
        position: absolute;
        left: 228px;
        bottom: -20px;
        padding: 13px 15px;
        border: none;
      }
      .dice-btn:hover {
        box-shadow: 0 0 18px 6px #54faac;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="adviceSection">
        <p>ADVICE #<span id="advice-id">117</span></p>
        <h2 class="adviceText" id="advice-text">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </h2>
        <svg width="444" height="16" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z" />
            <g transform="translate(212)" fill="#CEE3E9">
              <rect width="6" height="16" rx="3" />
              <rect x="14" width="6" height="16" rx="3" />
            </g>
          </g>
        </svg>
        <button class="dice-btn" id="advice-btn">
          <image src="images/icon-dice.svg" class="dice-icon"></image>
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Divine Joseph</a>.
    </div>
  </body>
  <script src="index.js"></script>
</html>
